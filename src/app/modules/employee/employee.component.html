<mat-card fxFill fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="40px">

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button (click)="openDialog({name: ''})" color="primary" mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
    <h1 class="text-center">Employees</h1>
  </div>
  <mat-list fxFill *ngIf="employees; else loader" role="list">
    <mat-list-item *ngFor="let employee of employees" fxLayout="row" fxLayoutGap="15px" role="listitem">
      <button (click)="openDialog(employee)" color="primary" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      {{employee.name}}
    </mat-list-item>
  </mat-list>
</mat-card>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
