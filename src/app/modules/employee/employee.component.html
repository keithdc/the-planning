<app-content-template (clicked)="openDialog({name: ''})" [data]="employees" [title]="'Employees'">
  <mat-list class="content" fxFill role="list">
    <mat-list-item *ngFor="let employee of employees" fxLayout="row" fxLayoutGap="15px" role="listitem">
      <button (click)="openDialog(employee)" color="primary" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      {{employee.name}}
    </mat-list-item>
  </mat-list>
</app-content-template>
