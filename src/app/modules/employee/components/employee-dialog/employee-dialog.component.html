<div mat-dialog-content>
  <h3>What's the employee name?</h3>
  <mat-form-field *ngIf="employee" appearance="fill">
    <mat-label>Full Name</mat-label>
    <input [(ngModel)]="employee.name" matInput>
  </mat-form-field>
</div>
<div align="end" mat-dialog-actions>
  <button (click)="cancel()" mat-button>Cancel</button>
  <button (click)="submit()" [disabled]="!employee?.name || employee?.name === ''" cdkFocusInitial color="primary"
          mat-flat-button>Submit
  </button>
</div>
